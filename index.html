<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wk3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container shadow-animate">
            <div class="todo-list-container">
                <p class="title">Todo Lists</p>
                <div class="todo-list">
                    <div class="list">
                        <p class="list-task">1. Do Washing</p>
                        <button class="delete">
                            Delete
                        </button>
                    </div>
                    <div class="list">
                        <p class="list-task">2. Go to Gym</p>

                            <button class="delete">
                                Delete
                            </button>

                    </div>
                </div>
                <div class="add-tasks">
                    <div class="add-tasks-wrapper">
                        <input type="text" placeholder="Enter Task" class="task-input">
                        <button class="add-task">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
